	<div>

	<form id="uploadForm" method="POST" action="uploadFile"

		<table border="0">

			<tr align="center">
				<th></th>
				<th>法院</th>
				<th>法庭</th>
				<th>案号</th>

				<th>图片名称</th>
				<th></th>
			</tr>
			<tr>
				<td>请选择：</td>
				<td><input id="txtShouName" name="fydm" style="width: 200px;"></td>
				<td><input id="txtPipeRowName" name="ftbs"
					style="width: 170px;"></td>
				<td><input id="txtPipeName" name="ajbs" style="width: 170px;"></td>
				<td><input id="txtTc" name="tc" style="width: 70px;"></td>
				<td><input id="url" type="text" name="url"
					style="width: 270px;" /></td>
				<td><input id="file" name="file" type="file"
					style="width: 170px;" /></td>
				<td><input id="save" type="button" value="保存"
					onclick="saveBanner()" style="width: 70px;" /></td>
			</tr>



		</table>
	</form>

		<input id="save" type="button" value="同步法院信息" onclick="syncUnit()"
			style="width: 170px;" /> <input id="save" type="button"
